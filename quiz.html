<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>
<body>
    <!-- were the high score and timer sits-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" id = "highscoreNav">Highscore</a>
        <a class="navbar-brand" id = "timer"></a>
    </nav>
    
    <div class="container">
        <div id="startPage" class="col-sm">
            <H1>"Coding Quiz Challenge"</H1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds</p>
            <button id = "start" type="button" class="btn btn-primary">Start Quiz</button>
        </div>
    </div>

    <div id="quiz" class="container">
        <div class="row">
            <div class="col-sm">
                <H3 id = "question"></H3>
                <div id ="0" ></div>
                <div id ="1" ></div>
                <div id ="2" ></div>
                <div id ="3" ></div>
                <div id = "message"></div>
            </div>     
        </div>
    </div>
    <div id = "form" class = "container">
        <form class="row">
            <div class ="col-sm">
                <H3 id = "title"></H3>
                <p id = "finalscore"></p>
                <div id ="myName-form" method = "POST">
                    <label for="myName-text">Enter initials: </label>
                    <input type="text" id="myName-text" name="myName-text"></input>
                    <button id = "myNameBtn">Submit</button>      
                </div>    
            </div>
        </form>
    </div>
    <div id = "highScore" class ="container">
        <div class = "row">
            <div class = "col-md-3">
            </div>
            <div class = "col-md-6">
                <h1>HIGHSCORES</h1>
                <ul id = "scorelist">
                </ul>                   
                <button id = "goBack" type="button" class="btn btn-primary">Go Back</button>
                <button id = "clearScore" type="button" class="btn btn-secondary">Clear Score</button>
            </div>
            <div class = "col-md-3">
            </div>
        </div>
    </div>
       



</body>
<script src = "script.js"></script>
</html>
